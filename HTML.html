<!DOCTYPE html>
<html>
<head>
    <title>Support Cancer Kids</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <h1>Support Cancer Kids</h1>
        <p>Join our campaign to help children fighting cancer</p>
    </header>

    <div class="content">
        <h2>Join Our Campaign</h2>
        <form id="signupForm" action="#" method="post">
            <div class="form-group">
                <label for="firstName" class="required">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName" class="required">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label class="required">Sex:</label>
                <div class="radio-group">
                    <label class="radio-option"><input type="radio" name="sex" value="male" required> Male</label>
                    <label class="radio-option"><input type="radio" name="sex" value="female"> Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="required">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Contact Number:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
